<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="js/slider.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo-div"><a href="index.html"><img class="logo" src="img/air-pollution.png" alt="logo"></a></div>
        <div class="auth-block">
            <div class="auth-form-block">
                <div id="login-button">
                        <img class="auth-img" src="img/login-w-icon.png" alt="Войти">
                                       
                </div>
                <div id="auth-container">
                    <h1 class="auth-login-h1">Авторизация</h1>
                    <span class="close-btn">
                        <img class="close-btn-img" src="img/661783.png"></img>
                    </span>
                    
                    <form class="auth-form">
                        <div class="upper-auth-div">
                            <input id="user_name" class="auth-placeholder" type="email" name="email" placeholder="Логин">
                            <input id="user_pass" class="auth-placeholder" type="password" name="pass" placeholder="Пароль">
                            <a href="#" class="orange-btn">Войти</a>
                        </div>
                        <div id="remember-container">
                            <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
                            <span id="remember">Запомнить&nbsp;меня</span>
                            <span id="forgotten">Забыл&nbsp;пароль</span>
                        </div>
                        <a href="#" class="registration-link">регистрация</a>
                    </form>
                    
                </div>
                <div id="forgotten-container">
                    <h1 class="auth-login-h1">Восстановление<br>пароля</h1>
                    <span class="close-btn">
                        <img class="close-btn-img" src="img/661783.png"></img>
                    </span>
                    <form class="auth-form">
                        <input class="auth-placeholder" type="email" name="email" placeholder="Логин">
                        <a href="#" class="orange-btn">Восстановить&nbsp;пароль</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="conteiner">
            <div class="city_block">
                <form id="city_selec_form">
                    <input class="city_select" id="city"  placeholder="Введите&nbsp;название&nbsp;города">
                    <button type="submit" class="city_btn" id="city_select_btn">Получить&nbsp;данные</button>
                </form>
                <button type="button" onclick="clearForm()" class="button_clear_form">Очистить результаты</button>
                
            </div>
            <div class="main-content" style="width: 1050px;">
                <div class="slider">
                    <div class="slider__wrapper">
                        <div class="slider__item">
                            <div id="map" class="slider__item-wrapper">
                            </div>

                        </div>
                        <div class="slider__item">
                            <div class="slider__item-wrapper">
                                <div class="rezult">
                                    <div class="rezult_header">
                                        <div class="rezult_header_1">Время</div>
                                        <div class="rezult_header_2">Содержание в воздухе частиц размером 2,5 μg/m³ (PM<sub>2.5</sub>)</div>
                                        <div class="rezult_header_3">Содержание в воздухе частиц размером 10 μg/m³ (PM<sub>10</sub>)</div>
                                    </div>
                                    <div id="air-pollution">
                                        <div id="air-pollution-dateTime" class="rezult_1"></div>
                                        <div id="air-pollution-pm2_5" class="rezult_2"></div>
                                        <div id="air-pollution-pm10" class="rezult_3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slider__item">
                            <div class="slider__item-wrapper">
                                <div id="chart1-div" class="charts">
                                    <canvas id="Chart1" class="chart_canvas"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="slider__item">
                            <div class="slider__item-wrapper">
                                <div id="chart2-div" class="charts">
                                    <canvas id="Chart2" class="chart_canvas" style="width: 100%;"></canvas>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <a class="slider__control slider__control_left" href="#" role="button"></a>
                    <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>
                </div>
                <div class="info-block">
                    <figure class="highcharts-figure">
                        <div id="meteo">
                            <div id="loading">
                                <i class="fa fa-spinner fa-spin"></i>
                            </div>
                        </div>
                    </figure>       
                </div>
            </div>
        </div>
        
    </main>
    
    
    
    <div class="footer">
        <p>lorem ipsum&#169; 2023</p>
    </div>
    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
  var loginButton = document.getElementById('login-button');
  var container = document.getElementById('auth-container');
  
  loginButton.style.opacity = '0';
  container.style.opacity = '0';
  container.style.transform = 'scale(0)';
  
  setTimeout(function() {
    container.style.display = 'block';
    container.style.transition = 'opacity 0.4s, transform 0.4s';
    container.style.opacity = '1';
    container.style.transform = 'scale(1)';
  }, 500);
  console.log (user_auth_data)

});

let user_name = document.getElementById("user_name").value;
let user_pass = document.getElementById("user_pass").value;
let user_auth_data = {user_name: user_pass}
var jsonData = JSON.stringify(user_auth_data);

document.querySelector('#auth-container .close-btn').addEventListener('click', function() {
    var container = document.getElementById('auth-container');
    var loginButton = document.getElementById('login-button');
    
    container.style.transform = 'scale(1)';
    container.style.transition = 'transform 0.4s';
    
    setTimeout(function() {
        container.style.transition = 'opacity 0.8s';
        container.style.opacity = '0';
        
        setTimeout(function() {
            container.style.display = 'none';
            loginButton.style.opacity = '1';
        }, 800);
    }, 400);
});

document.querySelector('#forgotten-container .close-btn').addEventListener('click', function() {
    var forgottenContainer = document.getElementById('forgotten-container');
    var loginButton = document.getElementById('login-button');

    forgottenContainer.style.transform = 'scale(1)';
    forgottenContainer.style.transition = 'transform 0.4s';
    
    setTimeout(function() {
        forgottenContainer.style.transition = 'opacity 0.8s';
        forgottenContainer.style.opacity = '0';
        
        setTimeout(function() {
            forgottenContainer.style.display = 'none';
            loginButton.style.opacity = '1';

        }, 800);
    }, 400);
});

document.getElementById('forgotten').addEventListener('click', function() {
    var container = document.getElementById('auth-container');
    var forgottenContainer = document.getElementById('forgotten-container');
    
    container.style.transition = 'opacity 0.8s';
    container.style.opacity = '0';
  
    setTimeout(function() {
        container.style.display = 'none';
        forgottenContainer.style.display = 'block';
        forgottenContainer.style.transition = 'opacity 0.4s';
        forgottenContainer.style.opacity = '1';
    }, 400);
});
    </script>
</body>
</html>
